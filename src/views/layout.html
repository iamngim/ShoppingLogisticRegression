<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "ML Analytics Dashboard" }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>

    <style>
        body {
        background:
            radial-gradient(circle at top right, #e0e7ff, transparent 40%),
            radial-gradient(circle at bottom left, #fef3c7, transparent 45%),
            linear-gradient(120deg, #eef2f7, #f8fafc);
        font-family: "Inter", "Segoe UI", sans-serif;
        min-height: 100vh;
        }


        /* SIDEBAR */
        .sidebar {
            width: 270px;
            height: 100vh;
            position: fixed;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: #e5e7eb;
            padding: 24px;
            box-shadow: 4px 0 20px rgba(0,0,0,.2);
        }

        .sidebar h4 {
            font-weight: 700;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5f5;
            padding: 12px 14px;
            border-radius: 12px;
            text-decoration: none;
            margin-bottom: 8px;
            transition: all .25s ease;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,.08);
            color: #fff;
            transform: translateX(6px);
        }

        /* CONTENT */
        .content {
            margin-left: 300px;
            padding: 32px;
            min-height: 100vh;
        }

        /* CARD */
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,.08);
            animation: fadeUp .6s ease;
        }

        @keyframes fadeUp {
            from { opacity:0; transform: translateY(20px); }
            to { opacity:1; transform: translateY(0); }
        }

        /* KPI */
        .kpi {
            font-size: 28px;
            font-weight: 800;
        }
        .kpi-label {
            font-size: 14px;
            color: #64748b;
        }

        /* BUTTON */
        .btn {
            border-radius: 10px;
            padding: 10px 18px;
            transition: all .2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,.15);
        }

        img {
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>Menu Dashboard</h4>
    <a href="/"><i class="bi bi-upload"></i> Upload dữ liệu</a>
    <a href="/descriptive"><i class="bi bi-bar-chart-line"></i> Thống kê mô tả</a>
    <a href="/training"><i class="bi bi-cpu"></i> Huấn luyện mô hình</a>
    <a href="/evaluation"><i class="bi bi-graph-up-arrow"></i> Đánh giá mô hình</a>
    <a href="/explain"><i class="bi bi-diagram-3"></i> Giải thích mô hình</a>
    <a href="/predict"><i class="bi bi-lightning-charge"></i> Dự đoán KH</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
