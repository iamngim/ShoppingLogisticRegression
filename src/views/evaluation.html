{% extends "layout.html" %}
{% block content %}

<h3 class="fw-bold mb-4">
    <i class="bi bi-graph-up-arrow"></i>
    TỔNG QUAN ĐÁNH GIÁ MÔ HÌNH
</h3>

<!-- KPI -->
<div class="row mb-4">
    {% for m in metrics[:4] %}
    <div class="col-md-3">
        <div class="card p-3 text-center">
            <div class="kpi text-primary">{{ "%.4f"|format(m.Value) }}</div>
            <div class="kpi-label">{{ m.Metric }}</div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Charts -->
<div class="row">
    <div class="col-md-7">
        <div class="card p-4">
            <h5 class="fw-semibold">ROC Curve</h5>
            <img src="/images/roc_curve.png" class="img-fluid mt-3" alt="ROC Curve">
        </div>
    </div>

    <div class="col-md-5">
        <div class="card p-4">
            <h5 class="fw-semibold">Confusion Matrix</h5>
            <p class="text-muted">Chi tiết phân loại</p>
            <a href="/results/confusion_matrix.csv" class="btn btn-outline-primary">
                <i class="bi bi-download"></i> Tải CSV
            </a>
        </div>
    </div>
</div>

{% endblock %}
